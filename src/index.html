
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body ng-controller="MainController as CT">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Bowling Game</h1>
        <p>This is a classic Bowling game. To start a game, please add one or more players and click the "Start New Game" button.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Status: Finished</h2>
          <form>
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" class="form-control" id="playerName" aria-describedby="emailHelp" placeholder="Player Name" />
                <small class="form-text text-muted">Between 3 and 20 characters.</small>
            </div>
            <button class="btn btn-secondary">Add Player</button>
            <button class="btn btn-primary" ng-click="CT.start()">Start New Game</button>
          </form>
        </div>
      </div>
      
      <hr>
      <footer>
        <p>&copy; Denis Da Silva 2016</p>
      </footer>
    </div> <!-- /container -->


    <!-- Vendor libraries -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/lib/angular/angular.min.js"></script>
    <script src="assets/lib/angular-bootstrap/ui-bootstrap.min.js"></script>

    <!-- App scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
